<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:
    ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@
    0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;
    1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <title>Document</title>
    <style>
header {
    background-color: #3572ef;
    position: fixed;
    width: 100%;
    z-index: 3;
}

ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

a {
    text-decoration: none;
}

.cont {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 15px;
    box-sizing: border-box;
}

header .cont {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.logo {
    font-size: 28px;
    font-weight: 700;
    color: white;
    padding: 15px 0;
}

.main-menu {
    display: flex;
    flex-direction: row;
}

.main-menu li a {
    color: white;
    display: block;
    padding: 20px 15px;
    font-weight: 700;
    transition: background-color 0.2s linear;
}

.main-menu li a.active {
    background-color: #3ABEF9;
}

.main-menu li a:hover {
    background-color: #3ABEF9;
}

.menu-toggle {
    display: none;
    cursor: pointer;
    padding: 15px;
}

.menu-toggle span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px 0;
    transition: all 0.3s ease;
}

@media (max-width: 992px) {
    .logo {
        font-size: 24px;
    }
}

@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }
    
    nav {
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
    }
    
    .main-menu {
        flex-direction: column;
    }
    
    .main-menu li a {
        padding: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    header .cont.active nav {
        max-height: 500px;
    }
    
    header .cont.active .menu-toggle span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    
    header .cont.active .menu-toggle span:nth-child(2) {
        opacity: 0;
    }
    
    header .cont.active .menu-toggle span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
    }
}

@media (max-width: 480px) {
    .logo {
        font-size: 20px;
    }
}
    </style>
</head>
<body>
    
    <header>
        <div class="cont">
            <a href="Project.html" class="logo">СИТИЭЛЕКТРОМОНТАЖ</a>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="Project.html">ГЛАВНАЯ</a></li>
                    <li><a href="AboutUs.html">О КОМПАНИИ</a></li>
                    <li><a href="Vacancies.html">ВАКАНСИИ</a></li>
                    <li><a href="Contacts.html" class="active">КОНТАКТЫ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"> </script>
    <script src="./bootstrap.min.js"> </script>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('header .cont').classList.toggle('active');
        });
    </script>
</body>
</html>
